{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
  <!-- Default panel contents -->
  	<div class="panel-heading">
  	<!-- Table -->
		<table>
		<tr>	
			<td><a href="/inicio"> <button type="button" class="btn btn-primary">Atras</button></a></td>
		</tr>	
		</table>
	</div>

	<div class="row">
		<div class="col-xs-12">
				<table class="table table-striped">
			  		<thead>
			  			<tr> 
							<th>ID</th>
							<th>Menu</th>
							<th>Ver Ayuda</th>
						</tr>
			  		</thead>
			  		<tbody>
			  			{% for ayuda in ayudas %}
							<tr>
								<td>{{ ayuda.id }}</td>
								<td>{{ ayuda.titulo }}</td>
								<td><a href="/ayudaver/{{ ayuda.id }}"><button class="btn btn-default"><span class="glyphicon glyphicon-search"></span> Ver</button></a></td>
							</tr>
							{% endfor %}
			  		</tbody>
				  </table>				
		</div><!--div col xs12 -->
	</div><!--div row -->

</div>

{% endblock %}
